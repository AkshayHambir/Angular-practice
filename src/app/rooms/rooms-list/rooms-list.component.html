<table class="table">
  <thead>
  <tr>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Price</th>
    <th>Amenities</th>
    <th>Check-in Time</th>
    <th>Check-out Time</th>
    <th>Select</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let room of rooms">
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.checkInTime | date}}</td>
    <td>{{room.checkOutTime | date:'short'}}</td>
    <td>
      <button class="btn btn-outline-primary" (click)="selectRoom(room)">Select</button>
    </td>
  </tr>
</tbody>
</table>
